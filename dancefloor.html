<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="animate.css" />
    <script src="lib/jquery.js"></script>
    
    <script src="src/plant.js"></script>
    <script src="src/flower.js"></script>

    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/colorDancer.js"></script>

  </head>
  <body>
    <div class="topbar">
      <span class="title">object dance party</span>
      <a href="#" class="addFlower">add a flower</a>, 

      <a href="#" class="addDancerButton" data-dancer-maker-function-name="MakeBlinkyDancer">add a blinky dancer</a>, 
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="MakeColorDancer">add a color dancer</a>
      <a href="#" class="classLineUp">line up dancers</a>      </div>
    
    <script src="src/init.js"></script>


    <script>

  $(".dancer").mouseover(function(event) {
    console.log('museover');
    $(this).animate({
      'border-width' : 100
    }, 100);
  });
    </script>
  </body>
</html>
